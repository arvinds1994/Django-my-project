{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>New Student Form</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        <table>
            {{form|crispy}}
        </table>
        <button type="submit" class="save btn btn-default">Save</button>

    </form>

    <script>var editor= new MediumEditor('.editable');</script>
{% endblock %}
